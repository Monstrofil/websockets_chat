<h2 mat-dialog-title>{{params.title}}</h2>

<mat-dialog-content>
  <input name="file" type="file" ng2FileSelect [uploader]="uploader" />
</mat-dialog-content>

<mat-dialog-actions [attr.align]="'end'">
   <button color="primary" (click)="uploader.uploadAll()"
        [disabled]="!uploader.getNotUploadedItems().length">Upload</button>
</mat-dialog-actions>
